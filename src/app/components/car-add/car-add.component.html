<app-section-background 
data="Araba Ekle"
image="slider2.jpg"
></app-section-background>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="carAddForm" >
                <div class="form-group">
                    <label for="brandId">Araba Markası</label>
                    <select 
                    formControlName="brandId"               
                    name="brandId"
                    class="form-select form-control">
                        <option *ngFor="let brand of brands" [value]="brand.id">{{brand.name}}</option>
                      </select>
                </div>

                <div class="form-group">
                    <label for="colorId">Araba Rengi</label>
                    <select 
                    formControlName="colorId"
                    class="form-select form-control" 
                    name="colorId">
                        <option [value]="color.id" *ngFor="let color of colors">{{color.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="carName">Araba Adı</label>
                    <input 
                    class="form-control"
                    placeholder="Araba Adı"
                    formControlName="carName"
                    type="text" name="carName" >
                </div>

                <div class="form-group">
                    <label for="modelYear">Araba Model Tarihi</label>
                    <input 
                    class="form-control"
                    placeholder="Araba Model Tarihi"
                    formControlName="modelYear"
                    type="text" name="modelYear" >
                </div>

                <div class="form-group">
                    <label for="dailyPrice">Günlük Kira Fiyatı</label>
                    <input 
                    class="form-control"
                    placeholder="Günlük Kira Fiyatı"
                    formControlName="dailyPrice"
                    type="number" name="dailyPrice" >
                </div>

                <div class="form-group">
                    <label for="carFindexPoint">Araba Findex Puanı</label>
                    <input 
                    formControlName="carFindexPoint"
                    placeholder="Araba Findex Puanı"
                    class="form-control" type="number" max="1900"  min="0" name="carFindexPoint" id="carFindexPoint">
                </div>

                <div class="form-group">
                    <label for="description">Açıklama</label>
                    <textarea 
                    class="form-control"
                    name="description"
                    placeholder="Açıklama"
                    formControlName="description"
                    cols="30" rows="10"></textarea>
                </div>

                <button
                class="btn btn-outline-dark"
                (click)="addCar()"
                >Ekle</button>
            </form>
        </div>
    </div>
</div>
