<app-section-background
data="Kullanıcı Rolü Atama Sayfası"
>

</app-section-background>

<div class="container mb-4">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="userOperationClaimAddForm">
                <div class="form-group">
                    <label for="">Kullanıcı</label>
                    <select 
                    formControlName="userId"
                    class="form-select form-control"
                    name="userId" id="userId">
                        <option *ngFor="let user of users" [value]="user.id">{{user.firstName + " " + user.lastName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Kullanıcı rolü</label>
                    <select 
                    formControlName="operationClaimId"
                    class="form-control form-select"
                    name="operationClaimId" id="operationClaimId">
                        <option *ngFor="let operationClaim of operationClaims" [value]="operationClaim.id" >{{operationClaim.name}}</option>
                    </select>
                </div>
                <button 
                (click)="addUserOperationClaim()"
                class="btn btn-outline-success">
                    Ekle
                </button>
            </form>
        </div>
    </div>
</div>
