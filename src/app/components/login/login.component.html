<div lang="tr" class="login-wrap">
	<div class="login-html">
		<div class="login-min">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Giriş Yap</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Kaydol</label>
			<div class="login-form">
				<form [formGroup]="loginForm" >
					<div class="sign-in-htm">
						<div class="group">
							<label for="email" class="label">Kullanıcı Adı</label>
							<input formControlName="email" id="email" type="email" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">Şifre</label>
							<input formControlName="password" id="pass" type="password" class="input" data-type="password">
						</div>
						<!-- <div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Keep me Signed in</label>
						</div> -->
						<div class="group">
							<button (click)="login()" class="button">Giriş Yap</button>
							<!-- <input type="submit"  value="Sign In"> -->
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">Forgot Password?</a>
						</div>
					</div>
				</form>

				<form [formGroup]="registerForm">
					<div class="sign-up-htm">
						<div class="group">
							<label for="firstname" class="label">Ad</label>
							<input formControlName="firstName" id="firstname" type="text" class="input">
						</div>
						<div class="group">
							<label for="lastname" class="label">Soyad</label>
							<input formControlName="lastName" id="lastname" type="text" class="input">
						</div>
						
						<!-- <div class="group">
							<label for="pass" class="label">Şifrenizi tekrar girin</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div> -->
						<div class="group">
							<label for="pass" class="label">Email</label>
							<input formControlName="email" id="pass" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">Şifre</label>
							<input formControlName="password" id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<button (click)="register()" class="button">Kaydol</button>
						</div>
						<!-- <div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">Bir hesabınız var mı?</label>
						</div> -->
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
